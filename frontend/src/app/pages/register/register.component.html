<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Registro</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="name" 
                  [(ngModel)]="name" 
                  name="name" 
                  required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  [(ngModel)]="email" 
                  name="email" 
                  required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  [(ngModel)]="password" 
                  name="password" 
                  required>
              </div>
              
              <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password_confirmation" 
                  [(ngModel)]="password_confirmation" 
                  name="password_confirmation" 
                  required>
              </div>
              
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Registrarse</button>
              
              <div class="mt-3">
                <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
