<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Iniciar Sesión</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  [(ngModel)]="email" 
                  name="email" 
                  required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  [(ngModel)]="password" 
                  name="password" 
                  required>
              </div>
              
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
              
              <div class="mt-3">
                <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
